<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crop List</title>
</head>
<body>
    <h1>All Crops</h1>
    <table border="1">
        <tr>
            <th>Serial No</th><th>Name</th><th>Type</th><th>Season</th><th>Price (per kg)</th><th>Action</th>
        </tr>
        <tr th:each="crop : ${crops}">
            <td th:text="${crop.serialNumber}"></td>
            <td th:text="${crop.name}"></td>
            <td th:text="${crop.type}"></td>
            <td th:text="${crop.season}"></td>
            <td th:text="${crop.pricePerKg}"></td>
            <td>
                <a th:href="@{'/edit/' + ${crop.serialNumber}}">Edit</a> |
                <a th:href="@{'/delete/' + ${crop.serialNumber}}">Delete</a>
            </td>
        </tr>
    </table>

    <h2>Add New Crop</h2>
    <form action="/add" method="post">
        Serial No: <input type="text" name="serialNumber" required><br>
        Name: <input type="text" name="name" required><br>
        Type: <input type="text" name="type"><br>
        Season: <input type="text" name="season"><br>
        Price: <input type="number" step="0.01" name="pricePerKg"><br>
        <button type="submit">Add Crop</button>
    </form>
</body>
</html>
